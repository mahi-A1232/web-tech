<html>
    <head>
        <title>All tags of html</title>
        <script src="hello.js">
        </script>
    </head>
    <body>
        <fieldset>
            <legend>Registration form</legend>
            <div>
                <form >
                    <table border="1">
                    <tr>
                        <td>
                            <label for="username">username:</label>
                        </td>
                        <td>
                            <input type="text" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">password:</label>
                        </td>
                        <td>
                            <input type="password" name="password">
                        </td>
                    </tr>

                    
                    <tr colspan="2">
                        <td>
                        <input type="button" value="submit">
                        </td>
                    </tr>
                    <div>
                    <tr>
                        <h1>This is the heading tag</h1>
                        <b><p>This is the paragraph tag</p></b>
                        <a href="https://www.google.com/">Google</a><br>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <img src="/Users/mahidhar/Downloads/Images/wallpapers/kong.jpeg" width="100px" height="100px">
                        <p>This is the ordered list:</p>
                        <ol>
                           <li>A</li>
                           <li>B</li>
                           <li>C</li>
                           <li><u>D</u></li>
                        </ol>
                        <select id="selects">
                         <option value="Addition">
                             <em>Addition</em>
                         </option>
                         <option value="Subtraction">
                             <i>Subtraction</i>
                         </option>
                         </select>
                         <p>This is the unordered list:</p>
                         <ul type="square">
                             <li>This is my first unordered list tag</li>
                             <li>This is my second list</li>
                         </ul>
                         <p><i>Hi,This is me!</i></p>
                         <p>This is you</p>
                        
                    </tr>
                    </div>

                    <u>End of the program</u>  &nbsp;&nbsp;&nbsp;
                    </table>
                    
                </form>
            </div>
        </fieldset>
    </body>
</html>
